<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Table 1</title><link rel="stylesheet" type="text/css" href="../css/index.css" /><link rel="stylesheet" type="text/css" href="../css/tandf.css" /></head><body class="nonlinear" data-design="routledge"><figure id="T0001" class="table" epub:type="figure"><figcaption><span class="heading">Table 1</span> Socio-demographical Characteristics of CV Authors</figcaption><div class="table-wrap"><table><thead data-xml-valign="bottom"><tr><th data-xml-align="left">Demographical characteristic</th><th>Distribution</th></tr></thead><tbody><tr><td>Gender<br />(<i>n</i> = 350)</td><td>Male: 52% (<i>n</i> = 181)<br />Female: 48% (<i>n</i> = 169)</td></tr><tr><td>Time of employment<br />(<i>n</i> = 350)</td><td>2 years and 4 months (<i>M</i> = 2.3, <i>SD</i> = 1.9)</td></tr><tr><td>Age (midterm through employment at the IRA)<br />(<i>n</i> = 350)</td><td>26 years old (<i>M</i> = 26.0, <i>SD</i> = 6.21)</td></tr><tr><td>Citizenship<br />(<i>n</i> = 316)</td><td>Russia: 98.7% (<i>n</i> = 312)<br />Belarus: 0.6% (<i>n =</i> 2)<br />Kazakhstan: 0.3% (<i>n</i> = 1)<br />Turkmenistan: 0.3% (<i>n</i> = 1)<br />Ukraine: 0.3% (<i>n</i> = 1)</td></tr><tr><td>Education (before joining the IRA)<br />(<i>n</i> = 299)</td><td>University degree: 78.3% (<i>n</i> = 234)<br />University dropout: 7.7% (<i>n</i> = 23)<br />Vocational education (non-university): 9% (<i>n</i> = 27)<br />Military education: 1% (<i>n</i> = 3)<br />School only: 4% (<i>n</i> = 12)</td></tr><tr><td>University location<br />(<i>n</i> = 234)</td><td>St Petersburg: 78.3% (<i>n</i> = 140)<br />Moscow: 9.4% (<i>n</i> = 22)<br />Other Russian cities: 26.5% (<i>n</i> = 62)<br />Abroad: 4.3% (<i>n</i> = 10)</td></tr><tr><td>Field of study at university<br />(<i>n</i> = 234)</td><td>Economics and management: 22.2% (<i>n</i> = 52)<br />Journalism, PR and advertising: 19.2% (<i>n</i> = 45)<br />Foreign philology and languages: 7.7% (<i>n</i> = 18)<br />Law: 6.8% (<i>n</i> = 16)<br />Arts: 6.8% (<i>n</i> = 16)<br />Computer science: 6.4% (<i>n</i> = 15)<br />Tourism: 6% (<i>n</i> = 14)<br />Other fields of studies: 24.8% (<i>n</i> = 58)</td></tr><tr><td>Years between graduation and entry into the IRA<br />(<i>n</i> = 251)</td><td>Joined the IRA in year of graduation: 27.1% (<i>n</i> = 53)<br />1 year: 17.1% (<i>n</i> = 43)<br />2 years: 17.1% (<i>n</i> = 43)<br />3 years: 14.3% (<i>n</i> = 36)<br />4 years: 7.9% (<i>n</i> = 36)<br />5 years and more: 35.5% (<i>n</i> = 89)</td></tr><tr><td>Length of work experience before joining the IRA<br />(<i>n</i> = 350)</td><td>No work experience: 27.4% (<i>n</i> = 96)<br />Less than 1 year: 13.7% (<i>n</i> = 48)<br />Less than 2 years: 14.8% (<i>n</i> = 52)<br />More than 2 years: 44% (<i>n</i> = 154)</td></tr><tr><td>Career status at last CV update<br />(<i>n</i> = 350)</td><td>Moved to another employer: 57.1% (<i>n</i> = 200)<br />Still working at the IRA: 19.7% (<i>n</i> = 69)<br />Did not move to another employer but left the IRA: 23.1% (<i>n</i> = 81)</td></tr><tr><td>Employment distribution of job changers<br />(<i>n</i> = 200)</td><td>Sales and marketing: 17.5% (<i>n</i> = 35)<br />Social media marketing: 14.5% (<i>n</i> = 29)<br />Journalism: 10% (<i>n</i> = 20)<br />Gastronomy: 9% (<i>n</i> = 18)<br />Photo design: 6% (<i>n</i> = 12)<br />Management positions in other organisations: 6% (<i>n</i> = 12)<br />Other type of job: 21.1% (<i>n</i> = 74)</td></tr></tbody></table></div><div class="notes"><div role="doc-footnote" epub:type="footnote"><div id="TF1" role="paragraph"><i>Note</i>: M—median; SD—standard deviation.</div></div></div></figure></body></html>
